<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Customer, Driver, Admin</title>
    <Style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
            padding: 20px;
        }
        
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
        }
        
        .form-container h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }
        
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #3e94da;
        }
        
    </Style>
</head>
<body>

    <!-- Form Customer -->
    <div class="form-container">
        <h2>Customer Form</h2>
        <form>
            <label for="customer-id">Customer ID</label>
            <input type="text" id="customer-id" name="customer-id" placeholder="Enter Customer ID" required>

            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name" name="customer-name" placeholder="Enter Customer Name" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Form Driver -->
    <div class="form-container">
        <h2>Driver Form</h2>
        <form>
            <label for="driver-id">Driver ID</label>
            <input type="text" id="driver-id" name="driver-id" placeholder="Enter Driver ID" required>

            <label for="driver-name">Driver Name</label>
            <input type="text" id="driver-name" name="driver-name" placeholder="Enter Driver Name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Form Admin -->
    <div class="form-container">
        <h2>Admin Form</h2>
        <form>
            <label for="admin-id">Admin ID</label>
            <input type="text" id="admin-id" name="admin-id" placeholder="Enter Admin ID" required>

            <label for="admin-name">Admin Name</label>
            <input type="text" id="admin-name" name="admin-name" placeholder="Enter Admin Name" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
